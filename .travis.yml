language: python
python:
- '2.7'
- '3.3'
- pypy
services: postgresql
before_install:
  - export DJANGO_SETTINGS_MODULE=BunqWebApp.settings
  - export PYTHONPATH=$HOME/builds/OGKevin/ComBunqWebApp
install: pip install -r requirements.txt
before_script:
  - psql -c "CREATE DATABASE travisci;" -U postgres
  - ./manage.py migrate
script:
  - ./manage.py test
deploy:
  provider: herkou
  api_key:
    secure: 
